<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave Digital Library - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #ffaa33;
            box-shadow: 0 0 5px #ffaa33;
        }

        .btn-custom {
            background-color: #ffaa33;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }

        .text-center a {
            color: #ffaa33;
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Sign Up</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password"
                    required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="btn btn-custom">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="#">Log In</a></p>
        </form>
    </div>
</body>

</html>
