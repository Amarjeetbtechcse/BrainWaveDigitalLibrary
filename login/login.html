<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave Digital Library - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a); /* Matching your website's background */
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 400px; /* Reduced container size */
            margin: 120px auto;
            padding: 25px;
            background: rgba(42, 42, 42, 0.85); /* Slight transparency for modern look */
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        }

        .form-title {
            color: #ffcc00;
            font-size: 2.2rem; /* Slightly smaller title */
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 18px; /* Reduced spacing for compactness */
        }

        .form-control:focus {
            background-color: #444;
            border-color: #ffaa33;
            box-shadow: 0 0 5px #ffaa33;
        }

        .btn-custom {
            background-color: #ffaa33;
            color: #1a1a1a;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }

        .form-check-label {
            color: #fff;
        }

        .text-center a {
            color: #ffaa33;
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Log In</h1>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-custom">Log In</button>
            <p class="text-center mt-3">Don't have an account? <a href="#">Sign Up</a></p>
            <p class="text-center mt-2"><a href="#">Forgot your password?</a></p>
        </form>
        <p class="footer-text">Â© 2025 Brainwave Digital Library. All Rights Reserved.</p>
    </div>
</body>

</html>
